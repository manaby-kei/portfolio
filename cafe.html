<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kei’s Cafe</title>
  <link rel="stylesheet" href="cafe.css">
</head>
<body>
  <header>
    <h1>Kei’s Cafe</h1>
    <nav>
      <a href="#menu">メニュー</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section id="hero">
      <img src="images/coffee.jpg" alt="Cafe Image">
      <button id="toggle-btn">背景色切り替え</button>
    </section>
    <div id="menu-bg">
    <section id="menu">
      <h2>人気メニュー</h2>
      <div class="menu-items">
        <div class="item">コーヒー - 500円</div>
        <div class="item">ケーキ - 600円</div>
        <div class="item">サンドイッチ - 800円</div>
      </div>
    </section>
    </div>
    <section id="contact">
      <div id="contact-bg">
      <h2>お問い合わせ</h2>
      <p>ご予約はメールで！</p>
      <a href="mailto:kei.web.dev@gmail.com">kei.web.dev@gmail.com</a>
      </div>
    </section>
  </main>
  <script src="cafe.js"></script>
</body>

</html>
