<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>四則演算計算機</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<h1>シンプルな四則演算計算機</h1>

    <!-- Flaskから渡されたメッセージ変数を表示 -->
    <div class="message">{{ message }}</div>

    <!-- action="/" method="POST" は変更なし -->
    <form method="POST" action="/">
        <!-- name="num1" -->
        <input type="number" name="num1" placeholder="数値 1" required value="{{ num1_val }}"> 
        
        <!-- 演算子のドロップダウンリスト -->
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <!-- name="num2" -->
        <input type="number" name="num2" placeholder="数値 2" required value="{{ num2_val }}"> 
        
        <button type="submit">計算</button>
    </form>
    
    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
        💡 ポイント: Python側で選択された演算子を受け取り、if文で計算方法を切り替えています。
    </p>
</div>


</body>
</html>
